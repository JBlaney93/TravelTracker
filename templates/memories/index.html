{% extends 'base.html' %}

{% block content %}
    <section class="memories-header">
        <h1 class="memories-header__title">Memories</h1>
        <a href="/memories/new" class="add_button">Add Memory</a>
    </section>

    <ul class="memories__list">
        {% for memory in memories %}
            <li class="memories__item">

                <p class="memories__item-country">{{ memory.country.name }}</p>

                <p class="memories__item-name">{{ memory.user.name }}</p>

                <p>{{ memory.memory }}</p>

                

                

                <form action="/memories/delete/{{ memory.id }}" method="POST">
                    <input type="submit" value="Delete" class="delete_button">
                </form>

            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
