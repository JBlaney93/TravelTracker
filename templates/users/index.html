{% extends 'base.html' %}

{% block content %}
    <section class="users-header">
        <h2 class="users-header__title">Users</h2>

        <a href="/users/new" class="add_button">Add User</a>
    </section>

        <ul class="users__list">
            {% for user in users %}
                <li class="users__item">
                    <p>{{ user.name }}</p>
                    <p>{{ user.id }}</p>
                    <form action="/users/delete/{{ user.id }}" method="POST">
                        <input type="submit" value="Delete" class="delete_button">
                    </form>
                </li>
            {% endfor %}
        
        </ul>
{% endblock %}
