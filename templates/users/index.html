{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>

    <a href="/users/new">Add New User</a>

    <ul>
            {% for user in users %}
                <li>
                    {{ user.name }}
                </li>
                <li>
                    {{ user.id }}
                </li>

            {% endfor %}
         
    </ul>
{% endblock %}
