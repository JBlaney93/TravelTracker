{% extends 'base.html' %}

{% block content %}
    <section class="countries-header">
        <h2 class="countries-header__title">Countries</h2>
        <a href="/countries/new" class="add_button">Add Country</a>
    </section>

    <ul class="countries__list">
        {% for country in countries %}
        
            <li class="countries__item">
                <h3 class="countries__item-header">{{ country.name }}</h3>
                <hr>

                <h4 class="countries__item-name">Cities</h4>
                <p>{{ country.cities }}</p>

                <h4 class="countries__item-name">Visited</h4>
                <p>
                    {% if country.visited %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                </p>

                <div class="countries__item-buttons">
                    <p><a href="/countries/{{country.id}}" class="view_button">View</a></p>
                    <form action="/countries/delete/{{ country.id }}" method="POST">
                        <input type="submit" value="Delete" class="delete_button">
                    </form>
                </div>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
